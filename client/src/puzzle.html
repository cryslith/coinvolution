<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script type="module" src="puzzle.js"></script>
  </head>
  <body>
    <div>
      <svg id="draw"></svg>
    </div>
    <form autocomplete="off">
      <label><input type="radio" name="select_dim" id="vbutton" title="vertex"></input>V</label>
      <label><input type="radio" name="select_dim" id="ebutton" title="edge"></input>E</label>
      <label><input type="radio" name="select_dim" id="fbutton" title="face"></input>F</label>
    </form>
  </body>
</html>
